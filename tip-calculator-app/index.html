<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <div class="container">
    <div class="input">
      <label for="total">Bill</label>
      <input type="number" id="total" placeholder="0" oninput="handleInput()">

      <label>Select Tip %</label>

      <div class="radio-group">
        <label class="radio-button">
          <input type="radio" id="five" value="0.05" name="defined-tip" onclick="handleInput()">
          <span class="radio-input">5%</span>
        </label>
        <label class="radio-button">
          <input type="radio" id="ten" value="0.1" name="defined-tip" onclick="handleInput()">
          <span class="radio-input">10%</span>
        </label>
        <label class="radio-button">
          <input type="radio" id="fiveten" value="0.15" name="defined-tip" onclick="handleInput()">
          <span class="radio-input">15%</span>
        </label>
        <label class="radio-button">
          <input type="radio" id="twentyfive" value="0.25" name="defined-tip" onclick="handleInput()">
          <span class="radio-input">25%</span>
        </label>
        <label class="radio-button">
          <input type="radio" id="fifty" value="0.5" name="defined-tip" onclick="handleInput()">
          <span class="radio-input">50%</span>
        </label>
       
          <input type="number" id='custom-tip' oninput="handleInput()" placeholder="Custom"> 
    
      </div>

    
      
      <label>Number of people</label>
      <input type="number" id="number-ppl" placeholder="0"  oninput="handleInput()">
             
      
    </div>
    <div class="output">
      <div>
        <p>Tip Amount <br><span class="sub-text">/ person</span></p>
        <p>Total<br><span class="sub-text">/person</span></p>
      </div>
      
      <div>
        <p id="total-tip">$0.00</p>
        <p id="total-per-person">$0.00</p>

      </div>

      <div class="reset-button">
        <button onclick="resetForm()">Reset</button>
        
      </div>

      
    </div>
  </div>

<script src="index.js">

</script>
</body>
</html>
